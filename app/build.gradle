apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.example.prashant.escapeplan"
        minSdkVersion 15
        targetSdkVersion 18
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':andEngine')
    compile files('src/main/java/com/example/prashant/escapeplan/andenginephysicsbox2dextension.jar')
    compile files('src/main/java/com/example/prashant/escapeplan/physicsbox2d_so_files.jar')
}
